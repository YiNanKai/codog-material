<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button>Codog</button>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="paletteMenu">
            <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #paletteMenu="matMenu">
            <button mat-menu-item>Item 1</button>
            <div mat-menu-item>
                <mat-slide-toggle [checked]="isDarkTheme" (change)="changeTheme($event)">Dark</mat-slide-toggle>
            </div>
            
          </mat-menu>
        <a matTooltip="Github" mat-button href="https://github.com/YiNanKai" target="_blank" rel="noopener">
            <!-- <mat-icon svgIcon="github-circle"></mat-icon> -->
            <i class="fa fa-github fa-2x"></i>
            Github
        </a>
        
    </mat-toolbar-row>
</mat-toolbar>
